<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix Operations</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .input-container {
        margin-bottom: 20px;
    }
    .matrix-table, .output {
        margin: 20px 0;
    }
    .matrix-table input {
        width: 60px;
        padding: 5px;
        text-align: center;
    }
    .output {
        padding: 10px;
        border: 1px solid #ddd;
        max-width: 600px;
    }
</style>
</head>
<body>

<h1>Matrix Operations</h1>

<div class="input-container">
    <label for="rows">Rows:</label>
    <input type="number" id="rows" min="1" value="2">
    <label for="cols">Columns:</label>
    <input type="number" id="cols" min="1" value="3">
    <button onclick="generateMatrixInput()">Generate Matrix</button>
</div>

<div class="matrix-table" id="matrixTable"></div>

<div>
    <button onclick="performGaussianElimination()">Gaussian Elimination</button>
    <button onclick="calculateMatrixInverse()">Calculate Inverse</button>
</div>

<div class="output" id="output"></div>

<script src="script.js"></script>
</body>
</html>
